<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="videofilm.css" />
    <title>Video Gallery Solodky Serhii</title>
  </head>
  <body>
    <div class="container">
      <div class="videos">
        <video
          class="active"
          src="Video S/Solodkyi Serhii part 1_1_2_3_4.mp4"
          muted
        ></video>
        <video
          src="Video S/A world without borders, let there be freedom_10_12.mp4"
          muted
        ></video>
        <video src="Video S/Solodkyi Serhii part 3_9.mp4" muted></video>
        <video src="Video S/Solodkyi Serhii part 3_0.mp4" muted></video>
      </div>
      <div class="main-video">
        <video
          src="Video S/Solodkyi Serhii part 2_1.mp4"
          muted
          controls
          autoplay
        ></video>
      </div>
    </div>

    <!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".videos video").click(function () {
          $(this).addClass("active").siblings().removeClass("active");

          var src = $(this).attr("src");
          $(".main-video video").attr("src", src);
        });
      });
    </script>
  </body>
</html>

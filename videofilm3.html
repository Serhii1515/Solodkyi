<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="videofilm.css" />
    <title>Video Gallery Solodky Serhii 2</title>
  </head>
  <body>
    <div class="container">
      <div class="videos">
        <video class="active" src="Solodkyi Serhii world.webm" muted></video>
        <video
          src="Solodkyi Serhii part 4 Сергій Солодкий частина 4.webm"
          muted
        ></video>
        <video src="Solodkyi Serhii part 6.webm" muted></video>
        <video src="Solodkyi Serhii twine.webm" muted></video>
      </div>
      <div class="main-video">
        <video
          src="Solodkyi Serhii part 2.webm"
          muted
          controls
          autoplay
        ></video>
      </div>
    </div>

    <!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".videos video").click(function () {
          $(this).addClass("active").siblings().removeClass("active");

          var src = $(this).attr("src");
          $(".main-video video").attr("src", src);
        });
      });
    </script>
  </body>
</html>
